<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@100..900&family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/public/icon.svg" />
    <title>Glos</title>
  </head>
  <body
    class="font-[Inter] h-[100vh] flex flex-col md:flex-row dark:text-white bg:white dark:bg-black"
  >
    <div
      class="buttons_container flex gap-4 justify-end pt-6 pr-6 md:w-[300px] md:absolute md:top-0 md:right-0 md:pt-10 md:pr-10"
    >
      <button class="button button_theme-switch xl:order-2 ">
        <svg
          class="theme_svg w-5 h-5 md:w-[35px] md:h-[35px] 2xl:w-[45px] 2xl:h-[45px]"
          viewBox="0 0 45 45"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            class="fill-black dark:fill-white"
            cx="22.5"
            cy="22.5"
            r="22.5"
            fill="white"
          />
          <path
            class="fill-white dark:fill-black"
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M22.5 3.75L22.5 41.25C32.8553 41.25 41.25 32.8553 41.25 22.5C41.25 12.1447 32.8553 3.75 22.5 3.75Z"
          />
        </svg>
      </button>
      <div class="font-options xl:order-1 hidden">
        <button
          class=" py-2 flex items-center gap-2 md:gap-3 button button_font-change text-sm md:text-base md:pr-5"
        >
          <p class="font_applied"></p>
          <svg
            class="w-[15px] h-[8px] md:w-[20px] md:h-[10px] md:pl"
            width="15"
            height="8"
            viewBox="0 0 15 8"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path class="fill-black dark:fill-white" d="M0 0L7.5 8L15 0H0Z"" />
          </svg>
        </button>
        <div
          class="font-list hidden absolute right-6 top-24 md:right-10 z-20 px-4 md:px-6 py-6 md:py-10 2xl:py-14 bg-[#CF688C] dark:bg-[#8A8A8A] text-center text-sm md:text-lg 2xl:text-2xl text-white rounded-[30px]"
        >
          <button
            class="font-family font-['Inter'] border-[1px] border-[#F8E9EE] hover:bg-[#F8E9EE] py-2 h-[33px] w-[110px] md:w-[200px] 2xl:w-[224px] md:h-[45px] hover:text-black"
            data-font="sans-serif"
          >
            Sans Serif
          </button>
          <br />
          <button
            class="font-family font-['Libre_Calson_Text'] border-[1px] my-2 border-[#F8E9EE] py-2 h-[33px] w-[110px] md:w-[200px] 2xl:w-[224px] md:h-[45px] hover:bg-[#F8E9EE] hover:text-black"
            data-font="serif"
          >
            Serif
          </button>
          <br />
          <button
            class="font-family font-['Courier_Prime'] border-[1px] border-[#F8E9EE] py-2 h-[33px] w-[110px] md:w-[200px] 2xl:w-[224px] md:h-[45px] hover:bg-[#F8E9EE] hover:text-black"
            data-font="mono-space"
          >
            Monospace
          </button>
        </div>
      </div>
    </div>
    <header class="w-[11%] lg:w-[10%] 2xl:w-[135px] mx-auto">
      <nav
        class="w-full fixed mx-auto flex flex-col-reverse left-0 bottom-0 z-100 md:z-0 shadow-[0px_-5px_4px_0_rgba(207,104,140,0.5)] md:static md:top-0 md:flex-row md:shadow-none min-[2560px]:justify-between bg-white dark:bg-black"
      >
        <div class="nav-container w-full mx-auto">
          <h1
            class="page-logo font-['Courgette'] hidden md:block text-[#B81E53] dark:text-[#E9B9CA] md:pr-4 md:pl-9 md:pt-12 md:pb-7 lg:pt-10 lg:pb-5 md:text-[35px] xl:text-[40px] 2xl:text-[45px] 2xl:pt-14 2xl:pr-6 2xl:pb-11"
          >
            Glos
          </h1>
          <ul
            class=" nav-tab flex justify-around items-center text-center list-none md:flex-col md:w-[115px] xl:w-[100px] 2xl:w-[115px] mx-auto"
          >
            <!-- for mobile button shows fully and changes color on click -->
            <!-- for desktop button shows and has dropshadow on click,focus,active -->

            <li class="nav-button py-6 md:order-2 md:mb-11 xl:mb-9 2xl:mb-11 md:py-0">
              <button
              id="button_bookmarks"
                class="button_nav button button_bookmarks flex flex-col justify-center items-center md:flex-row md:gap-4"
                data-page="bookmarks"
              >
                <svg
                  class="fill-[#8A8A8A] w-6 h-6 md:w-7 md:h-7 2xl:w-8 2xl:h-8"
                  viewBox="0 0 27 32"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M3.09214 31.4245C2.20322 32.0195 0.963623 31.4285 0.963623 30.4098V5.41667C0.963623 2.42512 3.57062 0 6.78654 0H20.2211C23.437 0 26.044 2.42512 26.044 5.41667V30.4098C26.044 31.4285 24.8044 32.0195 23.9155 31.4245L13.5038 24.4563L3.09214 31.4245Z"
                  />
                </svg>
                <p class="button-text text-xs pt-[2px] hidden">Bookmarks</p>
              </button>
            </li>
            <li class="nav-button py-6 md:order-1 md:mt-2 md:mb-11 xl:mb-9 2xl:mb-11 md:py-0">
              <button
                id="button_home"
                class="button_nav button_home flex flex-col justify-center items-center md:flex-row md:gap-4"
                data-page="home"
              >
                <svg
                  class="fill-[#8A8A8A] w-6 h-6 md:w-7 md:h-7 2xl:w-8 2xl:h-8 active"
                  viewBox="0 0 33 32"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M19.0993 1.22201C17.5979 0.0436735 15.4021 0.0436735 13.9007 1.22201L1.80683 10.7129C0.898901 11.4254 0.375 12.4742 0.375 13.5792V29.0877C0.375 30.6985 1.77877 32.0044 3.51042 32.0044H8.88542C10.6171 32.0044 12.0208 30.6985 12.0208 29.0877V22.4167C12.0208 21.2845 12.9916 20.3634 14.2011 20.334H18.7989C20.0084 20.3634 20.9792 21.2845 20.9792 22.4167V29.0877C20.9792 30.6985 22.3829 32.0044 24.1146 32.0044H29.4896C31.2212 32.0044 32.625 30.6985 32.625 29.0877V13.5792C32.625 12.4742 32.1011 11.4254 31.1931 10.7129L19.0993 1.22201Z"
                  />
                </svg>
                <p class="button_text text-xs pt-[2px] hidden">Home</p>
              </button>
            </li>
            <li class="nav-button text-center py-6 md:order-3 md:mb-11 xl:mb-9 2xl:mb-11 md:py-0">
              <button
              id="button_recents"
                class="button_nav button_recents flex flex-col justify-center items-center md:flex-row md:gap-4"
                data-page="recents"
              >
                <svg
                  class="fill-[#8A8A8A] w-6 h-6 md:w-7 md:h-7 2xl:w-8 2xl:h-8"
                  viewBox="0 0 33 30"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M16.5 3.33333C23.4266 3.33333 29.0417 8.55668 29.0417 15C29.0417 21.4433 23.4266 26.6667 16.5 26.6667C9.57343 26.6667 3.95833 21.4433 3.95833 15C3.95833 14.5047 3.99141 14.0173 4.05546 13.5395C4.1779 12.6262 3.48116 11.7933 2.49925 11.6795C1.51735 11.5656 0.622107 12.2137 0.499664 13.1272C0.417319 13.7413 0.375 14.3665 0.375 15C0.375 23.2843 7.59441 30 16.5 30C25.4057 30 32.625 23.2843 32.625 15C32.625 6.71573 25.4057 0 16.5 0C13.1854 0 10.1035 0.931333 7.54167 2.52625V1.66667C7.54167 0.7462 6.7395 0 5.75 0C4.7605 0 3.95833 0.7462 3.95833 1.66667V6.66667C3.95833 7.58713 4.7605 8.33333 5.75 8.33333H11.125C12.1145 8.33333 12.9167 7.58713 12.9167 6.66667C12.9167 5.7462 12.1145 5 11.125 5H10.0357C11.9237 3.9414 14.135 3.33333 16.5 3.33333ZM18.2917 8.33333C18.2917 7.41287 17.4895 6.66667 16.5 6.66667C15.5105 6.66667 14.7083 7.41287 14.7083 8.33333V15C14.7083 15.9205 15.5105 16.6667 16.5 16.6667H20.9792C21.9687 16.6667 22.7708 15.9205 22.7708 15C22.7708 14.0795 21.9687 13.3333 20.9792 13.3333H18.2917V8.33333Z"
                  />
                </svg>
                <p class="button_text text-xs pt-[2px] hidden">Recent</p>
              </button>
            </li>
          </ul>
        </div>
        <div
          class="decor-line bg-[#333333] dark:bg-[#F8E9EE] hidden md:block md:fixed md:left-[120px] md:w-[2px] 2xl:w-[3px] md:h-[100vh] xl:left-[10%] 2xl:left-36 -z-10"
        ></div>
      </nav>
    </header>
    <main class="max-w-full container h-[90%] md:h-full"></main>
    <div class="dictionary-audio">
      <audio id="audio-file" class="audio-file">
        <source id="pronunciation-audio" src="#" type="audio/mpeg" />
      </audio>
    </div>
  </body>
</html>
